<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matcha - Pure Japanese Tea</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap");

      .handwriting {
        font-family: "Courier Prime", "Courier New", monospace;
        font-style: italic;
        letter-spacing: 0.05em;
      }

      .mono-cursive {
        font-family: "Courier Prime", "Courier New", monospace;
        letter-spacing: 0.02em;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      // Navigation Component
      const Navigation = ({ currentPage, setCurrentPage }) => {
        const [mobileMenuOpen, setMobileMenuOpen] = useState(false);

        return (
          <nav className="fixed top-0 w-full bg-white z-50 border-b border-gray-100">
            <div className="max-w-6xl mx-auto px-6 py-4">
              <div className="flex justify-between items-center">
                <div className="text-2xl handwriting text-gray-900">
                  Matcha & Co.
                </div>
                <div className="hidden md:flex space-x-8">
                  {["Home", "Menu", "About", "Contact"].map((page) => (
                    <button
                      key={page}
                      onClick={() => setCurrentPage(page.toLowerCase())}
                      className={`mono-cursive text-sm transition-colors ${
                        currentPage === page.toLowerCase()
                          ? "text-green-700 font-bold"
                          : "text-gray-600 hover:text-gray-900"
                      }`}
                    >
                      {page}
                    </button>
                  ))}
                </div>
                <div className="md:hidden">
                  <button
                    onClick={() => setMobileMenuOpen(!mobileMenuOpen)}
                    className="text-gray-600"
                  >
                    <svg
                      className="w-5 h-5"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        strokeLinecap="round"
                        strokeLinejoin="round"
                        strokeWidth="1"
                        d="M4 6h16M4 12h16M4 18h16"
                      ></path>
                    </svg>
                  </button>
                </div>
              </div>
              {mobileMenuOpen && (
                <div className="md:hidden mt-4 pb-4 border-t border-gray-100">
                  <div className="flex flex-col space-y-3 pt-4">
                    {["Home", "Menu", "About", "Contact"].map((page) => (
                      <button
                        key={page}
                        onClick={() => {
                          setCurrentPage(page.toLowerCase());
                          setMobileMenuOpen(false);
                        }}
                        className="mono-cursive text-sm text-gray-600 hover:text-gray-900 text-left"
                      >
                        {page}
                      </button>
                    ))}
                  </div>
                </div>
              )}
            </div>
          </nav>
        );
      };

      // Home Page Component
      const HomePage = ({ setCurrentPage }) => {
        return (
          <div className="pt-20">
            {/* Hero Section */}
            <section className="min-h-screen flex items-center bg-white">
              <div className="max-w-6xl mx-auto px-6 grid lg:grid-cols-2 gap-12 items-center">
                <div>
                  <h1 className="text-5xl lg:text-6xl handwriting text-gray-900 mb-6 leading-tight">
                    Sip the Zen. Discover Pure Japanese Matcha.
                  </h1>
                  <p className="text-lg mono-cursive text-gray-600 mb-8 leading-relaxed">
                    Start your day with the calming energy of pure Japanese
                    matcha. Handpicked, stone-ground, and blended for balance.
                  </p>
                  <button
                    onClick={() => setCurrentPage("menu")}
                    className="mono-cursive text-gray-900 border border-gray-300 hover:border-gray-900 px-8 py-3 text-sm transition-colors"
                  >
                    Explore Menu
                  </button>
                </div>
                <div className="relative">
                  <img
                    src="a8548393be448af741e15c43d3007c40.jpg"
                    className="w-full h-96 object-cover rounded-lg shadow-lg"
                  />
                </div>
              </div>
            </section>

            {/* What is Matcha Section */}
            <section className="py-20 bg-green-50">
              <div className="max-w-4xl mx-auto px-6">
                <h2 className="text-3xl handwriting text-gray-900 mb-12 text-center">
                  What Is Matcha?
                </h2>
                <div className="grid md:grid-cols-2 gap-12 items-center">
                  <div>
                    <img
                      src="55e8b2550e73c2e7de6307d497e4009f.jpg"
                      alt="Matcha powder and bamboo whisk"
                      className="w-full h-64 object-cover rounded-lg"
                    />
                  </div>
                  <div className="mono-cursive text-gray-700 space-y-4 leading-relaxed">
                    <p>
                      Matcha is finely ground powder made from specially grown
                      green tea leaves. The tea plants are shade-grown for 3-4
                      weeks before harvest, boosting chlorophyll levels and
                      creating that vibrant green color.
                    </p>
                    <p>
                      Unlike regular tea where leaves are steeped and discarded,
                      with matcha you consume the entire leaf, getting maximum
                      nutritional benefits including antioxidants, L-theanine,
                      and natural caffeine.
                    </p>
                  </div>
                </div>
              </div>
            </section>

            {/* Benefits Section */}
            <section className="py-20 bg-white">
              <div className="max-w-4xl mx-auto px-6">
                <h2 className="text-3xl handwriting text-gray-900 mb-12 text-center">
                  Why Matcha?
                </h2>
                <div className="grid md:grid-cols-3 gap-8">
                  <div className="text-center">
                    <img
                      src="78caf0b0c70c1b093dbb6230bca528ea.jpg"
                      alt="Antioxidants"
                      className="w-full h-32 object-cover rounded-lg mb-4"
                    />
                    <h3 className="handwriting text-lg text-gray-900 mb-2">
                      Antioxidant Powerhouse
                    </h3>
                    <p className="mono-cursive text-sm text-gray-600">
                      137x more antioxidants than regular green tea. Fights free
                      radicals and supports cellular health.
                    </p>
                  </div>
                  <div className="text-center">
                    <img
                      src="4d09e2eabab8bc48713958a7b175506f.jpg"
                      alt="Calm focus"
                      className="w-full h-32 object-cover rounded-lg mb-4"
                    />
                    <h3 className="handwriting text-lg text-gray-900 mb-2">
                      Calm Focus
                    </h3>
                    <p className="mono-cursive text-sm text-gray-600">
                      L-theanine promotes relaxed alertness. Sustained energy
                      without the jitters.
                    </p>
                  </div>
                  <div className="text-center">
                    <img
                      src="60ec3e9a60a24e81e401de55b907401d.jpg"
                      alt="Metabolism boost"
                      className="w-full h-32 object-cover rounded-lg mb-4"
                    />
                    <h3 className="handwriting text-lg text-gray-900 mb-2">
                      Metabolism Boost
                    </h3>
                    <p className="mono-cursive text-sm text-gray-600">
                      Natural thermogenic properties. Supports healthy weight
                      management and detox.
                    </p>
                  </div>
                </div>
              </div>
            </section>
          </div>
        );
      };

      // Menu Page Component
      const MenuPage = () => {
        const drinks = [
          {
            name: "Ceremonial Matcha",
            description:
              "Pure stone-ground matcha whisked with hot water. The traditional way.",
            price: "Rs:150",
            image: "f5431e1b08fe0305541dd9007bf1e60d.jpg",
          },
          {
            name: "Hot Matcha Latte",
            description:
              "Creamy oat milk steamed with premium matcha. Smooth and comforting.",
            price: "Rs:250",
            image: "0810d6d3db23b97950cc9d8b90da4ec0.jpg",
          },
          {
            name: "Iced Matcha Latte",
            description:
              "Cold-whisked matcha over ice. Refreshing and energizing.",
            price: "Rs:270",
            image: "cdc14ed21cb89833a5256fc4624878a3.jpg",
          },
          {
            name: "Matcha Bubble Tea",
            description:
              "Matcha with chewy tapioca pearls. Playful and satisfying.",
            price: "Rs:250",
            image: "10683244ae9ad90d6a3201e4db064851.jpg",
          },
        ];

        const desserts = [
          {
            name: "Matcha Mochi",
            description:
              "Soft rice cake filled with sweet matcha cream. Delicate and chewy.",
            price: "Rs:100",
            image: "b7d85bbef8419532d364097fb95a5901.jpg",
          },
          {
            name: "Matcha Ice Cream",
            description:
              "House-made with real matcha powder. Creamy with earthy notes.",
            price: "Rs:150(per scoop)",
            image: "5a152cffd4dee6ab5fea0d0898793f9e.jpg",
          },
          {
            name: "Matcha Cheesecake",
            description:
              "Rich and smooth with graham crust. Perfectly balanced sweetness.",
            price: "Rs:200",
            image: "5c0ee6036a0ac2e7a8cf5e6666e7ad9f.jpg",
          },
        ];

        return (
          <div className="pt-32 pb-20 bg-white">
            <div className="max-w-6xl mx-auto px-6">
              <div className="text-center mb-16">
                <h1 className="text-4xl handwriting text-gray-900 mb-4">
                  Our menu
                </h1>
                <p className="mono-cursive text-gray-600">
                  Handcrafted with ceremonial grade matcha
                </p>
              </div>

              {/* Drinks Section */}
              <div className="mb-16">
                <h2 className="text-2xl handwriting text-gray-900 mb-8 text-center">
                  Drinks
                </h2>
                <div className="grid md:grid-cols-2 gap-8">
                  {drinks.map((drink, index) => (
                    <div
                      key={index}
                      className="flex gap-4 p-4 hover:bg-gray-50 rounded-lg transition-colors"
                    >
                      <img
                        src={drink.image}
                        alt={drink.name}
                        className="w-24 h-24 object-cover rounded-lg flex-shrink-0"
                      />
                      <div className="flex-1">
                        <div className="flex justify-between items-start mb-2">
                          <h3 className="handwriting text-lg text-gray-900">
                            {drink.name}
                          </h3>
                          <span className="mono-cursive text-gray-900 font-bold">
                            {drink.price}
                          </span>
                        </div>
                        <p className="mono-cursive text-sm text-gray-600 leading-relaxed">
                          {drink.description}
                        </p>
                      </div>
                    </div>
                  ))}
                </div>
              </div>

              {/* Desserts Section */}
              <div>
                <h2 className="text-2xl handwriting text-gray-900 mb-8 text-center">
                  Desserts
                </h2>
                <div className="grid md:grid-cols-2 gap-8">
                  {desserts.map((dessert, index) => (
                    <div
                      key={index}
                      className="flex gap-4 p-4 hover:bg-gray-50 rounded-lg transition-colors"
                    >
                      <img
                        src={dessert.image}
                        alt={dessert.name}
                        className="w-24 h-24 object-cover rounded-lg flex-shrink-0"
                      />
                      <div className="flex-1">
                        <div className="flex justify-between items-start mb-2">
                          <h3 className="handwriting text-lg text-gray-900">
                            {dessert.name}
                          </h3>
                          <span className="mono-cursive text-gray-900 font-bold">
                            {dessert.price}
                          </span>
                        </div>
                        <p className="mono-cursive text-sm text-gray-600 leading-relaxed">
                          {dessert.description}
                        </p>
                      </div>
                    </div>
                  ))}
                </div>
              </div>
            </div>
          </div>
        );
      };

      // About Page Component
      const AboutPage = () => {
        return (
          <div className="pt-32 pb-20 bg-white">
            <div className="max-w-4xl mx-auto px-6">
              <div className="text-center mb-16">
                <h1 className="text-4xl handwriting text-gray-900 mb-8">
                  About matcha
                </h1>
              </div>

              <div className="grid md:grid-cols-2 gap-12 items-center mb-16">
                <div>
                  <img
                    src="78caf0b0c70c1b093dbb6230bca528ea.jpg"
                    alt="Matcha tea ceremony"
                    className="w-full h-64 object-cover rounded-lg"
                  />
                </div>
                <div className="mono-cursive text-gray-700 space-y-4 leading-relaxed">
                  <h3 className="handwriting text-xl text-gray-900 mb-4">
                    The art of matcha
                  </h3>
                  <p>
                    Matcha originated in china during the tang dynasty but was
                    perfected in japan during the 12th century. zen buddhist
                    monks brought the practice to japan, where it became central
                    to the japanese tea ceremony.
                  </p>
                  <p>
                    The word "matcha" literally means "powdered tea." it takes
                    about one hour to grind 30 grams of matcha in traditional
                    stone mills, preserving the delicate flavor and nutrients.
                  </p>
                </div>
              </div>

              <div className="grid md:grid-cols-2 gap-12 items-center mb-16">
                <div className="mono-cursive text-gray-700 space-y-4 leading-relaxed md:order-2">
                  <h3 className="handwriting text-xl text-gray-900 mb-4">
                    From leaf to powder
                  </h3>
                  <p>
                    Our matcha comes from the uji region near kyoto, where the
                    finest matcha has been grown for over 800 years. tea plants
                    are covered with bamboo mats 3-4 weeks before harvest,
                    forcing them to produce more chlorophyll.
                  </p>
                  <p>
                    Only the youngest, most tender leaves are hand-picked,
                    steamed immediately to stop oxidation, dried, and ground
                    into the fine powder we know as matcha.
                  </p>
                </div>
                <div className="md:order-1">
                  <img
                    src="23e4095f3cf77149aa78bcd3a88cd742.jpg"
                    alt="Tea plantation"
                    className="w-full h-64 object-cover rounded-lg"
                  />
                </div>
              </div>

              <div className="text-center">
                <div className="mono-cursive text-gray-700 space-y-4 leading-relaxed max-w-2xl mx-auto">
                  <h3 className="handwriting text-xl text-gray-900 mb-4">
                    Grades of matcha
                  </h3>
                  <p>
                    <strong>Ceremonial grade:</strong> The highest quality, made
                    from the youngest tea leaves. bright green color, smooth
                    texture, naturally sweet with no bitterness.
                  </p>
                  <p>
                    <strong>Premium grade:</strong> Slightly lower quality than
                    ceremonial, perfect for daily drinking and lattes.
                  </p>
                  <p>
                    <strong>Culinary grade:</strong> Designed for cooking and
                    baking, with a stronger, more bitter flavor that holds up
                    well in recipes.
                  </p>
                  <p className="text-sm text-gray-500 mt-6">
                    We use only ceremonial and premium grades in all our drinks
                    and desserts.
                  </p>
                </div>
              </div>
            </div>
          </div>
        );
      };

      // Contact Page Component
      const ContactPage = () => {
        return (
          <div className="pt-32 pb-20 bg-white">
            <div className="max-w-2xl mx-auto px-6">
              <div className="text-center mb-16">
                <h1 className="text-4xl handwriting text-gray-900 mb-8">
                  visit us
                </h1>
              </div>

              <div className="text-center space-y-8">
                <div>
                  <img
                    src="a43189eabeb6f884f183f892a0a61c91.jpg"
                    alt="Cozy tea shop interior"
                    className="w-full h-48 object-cover rounded-lg mb-6"
                  />
                </div>

                <div className="mono-cursive text-gray-700 space-y-4">
                  <div>
                    <p className="text-gray-900 font-bold mb-1">Location</p>
                    <p>
                      Mahi's sip of green
                      <br />
                      Kalikanagar,Butwal
                    </p>
                  </div>

                  <div>
                    <p className="text-gray-900 font-bold mb-1">Hours</p>
                    <p>
                      Monday - friday: 7am - 8pm
                      <br />
                      Saturday - Sunday: 8am - 9pm
                    </p>
                  </div>

                  <div>
                    <p className="text-gray-900 font-bold mb-1">Contact us</p>
                    <p>
                      hellomahi@matcha.com
                      <br />
                      (+977) 986-39-1592
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        );
      };

      // Footer Component
      const Footer = () => {
        return (
          <footer className="border-t border-gray-100 bg-white">
            <div className="max-w-6xl mx-auto px-6 py-8">
              <div className="text-center">
                <div className="handwriting text-gray-400 text-sm">
                  ¬© 2024 matcha. Handcrafted with care.üçÉüçµ
                </div>
              </div>
            </div>
          </footer>
        );
      };

      // Main App Component
      const App = () => {
        const [currentPage, setCurrentPage] = useState("home");

        const renderPage = () => {
          switch (currentPage) {
            case "home":
              return <HomePage setCurrentPage={setCurrentPage} />;
            case "menu":
              return <MenuPage />;
            case "about":
              return <AboutPage />;
            case "contact":
              return <ContactPage />;
            default:
              return <HomePage setCurrentPage={setCurrentPage} />;
          }
        };

        return (
          <div className="min-h-screen bg-white">
            <Navigation
              currentPage={currentPage}
              setCurrentPage={setCurrentPage}
            />
            {renderPage()}
            <Footer />
          </div>
        );
      };

      // Render the app
      ReactDOM.render(<App />, document.getElementById("root"));
    </script>

    </script>
  </body>
</html>
